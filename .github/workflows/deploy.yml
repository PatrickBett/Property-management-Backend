name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PA_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.PYTHONANYWHERE_USER }}.pythonanywhere.com >> ~/.ssh/known_hosts

      - name: Pull latest code on PythonAnywhere
        run: |
          ssh ${{ secrets.PYTHONANYWHERE_USER }}@${{ secrets.PYTHONANYWHERE_USER }}.pythonanywhere.com "cd ~/spbproperty && git pull"

      - name: Reload Web App on PythonAnywhere
        env:
          PA_USER: ${{ secrets.PYTHONANYWHERE_USER }}
          API_KEY: ${{ secrets.PYTHONANYWHERE_API_KEY }}
        run: |
          curl -X POST "https://www.pythonanywhere.com/api/v0/user/${PA_USER}/webapps/${PA_USER}.pythonanywhere.com/reload/" \
          -H "Authorization: Token ${API_KEY}"
